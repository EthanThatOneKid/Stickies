  <button onclick="createBlankSticky()">New Sticky</button>

  <div id="media-container"></div>

  <div id="create-container" style="background:white;display:none;">
    <div id="mask" style="position:absolute;top:0;bottom:0;left:0;right:0;background:rgba(0,0,0,0.8);z-index:99;">
      <div id="show-ui" style="width:50vw;padding:2.5vw;background:white;border-radius:10px;position:relative;z-index:100;margin:0;top:50%;left:50%;transform:translate(-50%,-50%);">
        <div id="large-sticky-container"></div>
        <br>
        <div id="quill-container">
          <div id="quill-txt-field" style="overflow-y:scroll;height:9ex;"></div>
        </div>
        <input id="create-color" type="color" value="#FAEE76" onchange="updateList(currentChoice, {color: this.value});">
        <button onclick="reset({passive:true});">Stick</button>
        <button id="del-sticky-btn" onclick="delSticky()">Peel</button>
      </div>
    </div>
  </div>

  <div id="big-error-container" style="background:white;display:none;">
